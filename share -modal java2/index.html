<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Profile share modal</title>
    <link rel="shortcut icon" href="./versus.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <!-- wrapper -->
     <div class="wrapper">
        <div class="card-wrapper">
            <div>
                <img src="versus.png" alt="user"/>
            </div>
            <div class="user-name">
                <h2>Vineet Saini</h2>
            </div>
            <div class="designation">
                <h3>Fresher ,Software Engnineer</h3>
            </div>
            <div class="bottom-group">
                <button  onclick="openModal()" class="btn-share btn-card" >
                    <i class="fa-solid fa-share"></i>
                    <div>Share My Profile</div>
                </button>

                <button class="btn-follow btn-card">btn-follow me</button>
            </div>
        </div>
     </div>


     <!-- modal component -->
      <div class="modal">
        <div class="modal-header">
            <h1>Share My Profile</h1>
            <div>
                <i onclick="closemodal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>

        <div>
            <h3>Share this via</h3>
            <div class="icon-container">
                <a href="#" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
                
                
                
            </div>
        </div>

      </div>


      <!-- overlay -->
       <div class="overlay" onclick="closemodal()"></div>



       <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
       <script src="script.js"></script>
</body>
</html>
